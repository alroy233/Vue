<!doctype html>
<html>
    <head>
        <title>vue test</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script type="text/javascript" hasvelocity="true">
        </script>
        <style></style>            
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
              鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">现在你看到我了</p>
        </div>

        <div id="app-4">
            <ol>
              <li v-for="todo in todos">
                {{ todo.text }}
              </li>
            </ol>
        </div>


        <script type="text/javascript">
            // app.message="123"
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello World!'
                }
            })
            
            // app.message="123"
            var app2 = new Vue({
                el: '#app-2',
                data: {
                    message: '页面加载于 ' + new Date().toLocaleString()
                }
            })
            
            // app3.seen = true
            var app3 = new Vue({
                el: '#app-3',
                data: {
                    seen: false
                }
            })

            // app4.todos.push({ text: '新项目' })
            var app4 = new Vue({
                el: '#app-4',
                data: {
                    todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '233' }
                    ]
                }
            })
        </script>
    </body>
</html>
